<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<style>
body {
  font-family: Arial, sans-serif;
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg,#43cea2,#185a9d,#667eea,#764ba2);
  background-size: 400% 400%;
  animation: gradientBG 10s ease infinite;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  background: white;
  padding: 30px;
  border-radius: 12px;
  width: 320px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

button {
  margin-top: 20px;
  padding: 10px;
  border: none;
  border-radius: 6px;
  background: #43cea2;
  color: white;
  cursor: pointer;
}

button:hover { background: #36b18b; }
</style>
</head>
<body>

<div class="card">
  <h2>Welcome!</h2>
  <p id="welcomeText"></p>
  <button onclick="goBack()">Log Out</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const userId = params.get("userId");

document.getElementById("welcomeText").textContent =
  "Logged in as: " + userId;

function goBack() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
